<section class="main">
  <div class="profile">
    <div class="profile-card">
      <div class="image">
        <img src="{{profilePicture}}" alt="" class="profile-pic" />
      </div>
      <div class="data">
        <h2>{{fullname}}</h2>
        <span>{{profession}}</span>
      </div>
    </div>
    <div class="friends">
      <h3>Friends</h3>
      <ol>
        <li>{{friend1}}</li>
        <li>{{friend2}}</li>
      </ol>
    </div>
  </div>
</section>
